name: Deploy on branches (main, stage, development)

on:
  # Required repository secrets (add these in GitHub Settings -> Secrets):
  # - RENDER_API_KEY: API key for Render (used to trigger deploys)
  # - RENDER_SERVICE_ID_MAIN: Render service ID to deploy when pushing to 'main' (optional)
  # - RENDER_SERVICE_ID_STAGE: Render service ID to deploy when pushing to 'stage' (optional)
  # - RENDER_SERVICE_ID_DEVELOPMENT: Render service ID to deploy when pushing to 'development' (optional)

  push:
    branches: [ 'main', 'stage', 'development' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (server)
        working-directory: ./server
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Install dependencies (client)
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      # Render deploy step removed: Render auto-deploys on repo pushes, so no manual API trigger is needed.
