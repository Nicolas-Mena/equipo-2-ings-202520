name: Deploy on main

on:
  # Required repository secrets (add these in GitHub Settings -> Secrets):
  # - RENDER_API_KEY: API key for Render (used to trigger deploys)
  # - RENDER_SERVER_SERVICE_ID: Render service ID for the server (optional)
  # - RENDER_CLIENT_SERVICE_ID: Render service ID for the client (optional)

  push:
    branches: [ 'main' ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Removed Render trigger step per user request (Render updates automatically on push).

      - name: Install & build server (if applicable)
        working-directory: ./server
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Install & build client (if applicable)
        working-directory: ./client
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
            if npm run | grep -q "build"; then
              npm run build || true
            fi
          fi

      # Render deploy triggers removed: Render will auto-deploy on push to the repo.
